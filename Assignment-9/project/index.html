<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">Welcome to GT Online Booking Appointment Portal</div>
        </div>
        <br><br>
        <div class="cards">
            <div class="card doctor">
                <div class="doctor-text">Doctor Consultation</div>
                <div class="btn">
                    <button class="button doctor">Book Now</button>
                </div>
            </div>
            <div class="card salon">
                <div class="salon-text">Salon Appointment</div>
                <div class="btn">
                    <button class="button salon">Book Now</button>
                </div>
            </div>
            <div class="card car">
                <div class="car-text">Car<br> Service</div>
                <div class="btn">
                    <button class="button car">Book Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
